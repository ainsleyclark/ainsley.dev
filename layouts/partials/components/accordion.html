<!-- =====================
    Accordion
    	partial "components/accordion.html" (slice
			(dict
				"title"   	"How do I do something?"
				"content" 	"Like this"
			)
		)
    	- in: 	Array of objects containing the following:
			- title:		The title of the accordion item.
			- content:		The content of the accordion item.
    ===================== -->
<div class="accordion animate-fade" data-animate-no-touch>
	{{ range . }}
		{{ partial "components/accordion-item.html" . }}
	{{- end }}
</div>
