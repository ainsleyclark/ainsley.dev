<!-- =====================
    Card - Vertical
    	partial "cards/vertical.html" (dict
    		"text" "Title"
    		"sub" "Sub Heading
    		"permalink" .RelPermalink
			"image" (.Resources.GetMatch .Params.featuredImage)
    	)
    	- title:		The title of the card.
    	- sub:			The sub heading that appears beneath the card.
    	- permalink:	The relative permalink that the card will link to.
    	- image:		The featured image as a resource.
    ===================== -->
<!-- Card -->
<a href="{{ .permalink }}" class="card card-vertical card-half-margin"
	title="{{ .title }} Page Link"
	aria-label="Navigate to the {{ .title }} page">
	<!-- Featured Image -->
	{{ if .image -}}
		<picture class="card-image margin" data-scroll data-scroll-speed="0.3">
            {{ partial "media/picture.html" (dict
				"image" .image
				"alt" .title
				"lazy" true
            )}}
		</picture>
	{{- end }}
	<!-- Text -->
	<div class="card-text">
		<!-- Sub -->
		{{ with .sub -}}
			<h6>{{ . }}</h6>
		{{- end }}
		<!-- Title -->
		{{ with .title -}}
			<h3 class="card-text-title">{{ . }}</h3>
		{{- end }}
	</div>
</a><!-- /Card -->
