<!-- =====================
    Card - Vertical
    	partial "cards/vertical.html" (dict
    		"text" "Download"
    		"link" "files.zip"
    		"arrow" true
    		"colour" "white"
    		"attr" "download"
    	)
    	- title:		The title of the card.
    	- permalink:	The relative permalink that the card will link to.
    	- image:		The featured image as a resource.
    	- animate:		If the skew and cursor animations should run.
    ===================== -->
<!-- Card -->
<a href="{{ .permalink }}" class="card card-vertical card-half-margin"
   title="{{ .title}} Page Link"
   aria-label="Navigate to the {{ .title }} page">
	<!-- Featured Image -->
	{{ with .image -}}
		<figure class="card-image margin skew {{ if $.animate }} cursor-element {{- end }}">
			<img loading="lazy" src="{{ .RelPermalink }}" alt="{{ .Title }}">
		</figure>
	{{- end }}
	<!-- Text -->
	<div class="card-text">
		<h3 class="card-text-title">{{ .title }}</h3>
	</div>
</a><!-- /Card -->
