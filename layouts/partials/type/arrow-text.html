<!-- =====================
    Arrow Text
    	partial "type/arrow-link.html" (dict
			"rotation" 45
			"colour" "white"x
			"down" true
			"stroke" 2
			"title" "Navigate to..."
    	)
    	- rotation:	The degree of rotation of the arrow
    	- colour:	The colour of the arrow, defaults to white.
    	- down: 	If the arrow should be going downwards.
		- class:	Any additional class names to be appended to appear.
		- title:	The title & aria label of the link.
    ===================== -->
{{ if .link -}}
	<a href="{{ .link }}"
{{- else -}}
	<div
{{- end }}
	class="arrow-text arrow-text-small">
	<!-- Text -->
	{{ with .text -}}
        {{ . | safeHTML }}
	{{- end }}<!-- /Text -->
	<!--- Arrow -->
	<div class="arrow-text-image arrow-hover">
		<!-- Arrow -->
		<figure class="arrow-link-image">
			<div class="arrow-hover-visible">
                {{ partial "svgs/arrow.html" (dict
                "rotation" .rotation
                "colour" .colour
                "stroke" 2
                )}}
			</div>
			<div class="arrow-hover-hidden">
                {{ partial "svgs/arrow.html" (dict
                "rotation" .rotation
                "colour" .colour
                "stroke" 2
                )}}
			</div>
		</figure>
	</div><!-- /Arrow -->
{{ if .link -}}
	</a>
{{- else -}}
	</div>
{{- end }}
