<!-- =====================
    Vertical Section
		< vertical-section text="Brief" number="01" >
    ===================== -->
<section class="section section-padding">
	<div class="vertical-section
		{{ if not (.Get "text") -}} vertical-section-no-line {{- end }}">
		<!-- Vertical & Line -->
        {{ if .Get "text" -}}
			<div class="row justify-content-between margin no-gaps">
				<!-- Vertical Line & Text -->
				<div class="col-12 col-mob-3"
					data-scroll data-scroll-speed="1">
					{{ partial "type/vertical.html" (dict
						"text" (.Get "text")
						"number" (.Get "number")
						"line" false
					)}}
				</div><!-- /Col -->
				<!-- Horizontal Line -->
				<div class="col-12 col-mob-2">
					<hr class="rule vertical-section-horizontal-line"
						data-scroll data-scroll-direction="horizontal" data-scroll-speed="1"/>
				</div><!-- /Col -->
			</div><!-- /Row -->
        {{- end }}
		<!-- Content -->
		<div class="row justify-content-end no-gaps">
			<!-- Vertical Line -->
            {{ if .Get "text" -}}
				<div class="col-12 col-mob-3">
					<hr class="rule rule-vertical vertical-section-vertical-line"
						data-scroll data-scroll-speed="1"/>
				</div><!-- /Col -->
            {{- end }}
			<!-- Text -->
			<div class="col-12 col-mob-9">
				<div class="margin margin-none">
					<p class="lead {{ if eq (.Get "large") true -}} lead-large {{- end }}">
                        {{ .Inner | markdownify  }}
					</p>
				</div>
			</div><!-- /Col -->
		</div><!-- /Row -->
	</div><!-- /Vertical -->
</section>
