<div class="col-mob-10 offset-2"></div>

<section class="section section-padding">
	<div class="test">
		<!-- Vertical & Line -->
		<div class="row justify-content-between margin m- no-gaps">
			<!-- Vertical Line & Text -->
			<div class="col-12 col-mob-2 col-desk-3">
                {{ if .Get "text" -}}
                    {{ partial "type/vertical.html" (dict
						"text" (.Get "text")
						"number" (.Get "number")
						"line" false
                    )}}
                {{- end }}
			</div><!-- /Col -->
			<!-- Horizontal Line -->
			<div class="col-12 col-mob-2">
				<hr class="line mb-0 mt-mob-0"/>
			</div><!-- /Col -->
		</div><!-- /Row -->
		<!-- Content -->
		<div class="row align-items-stretch no-gaps">
			<div class="col-12 col-mob-2 col-desk-3">
				<!-- Line -->
				<hr class="line line-vertical test-vertical-line"/>
			</div><!-- /Col -->
			<div class="col-12 col-mob-10 col-desk-9">
				<!-- Text -->
				<div class="margin margin-none">
					<p class="lead">
                        {{ .Inner | markdownify  }}
					</p>
				</div>

			</div><!-- /Col -->
		</div><!-- /Row -->
	</div>
</section>
