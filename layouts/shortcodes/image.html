<!-- =====================
    Image
		< image src="images/image.jpg" alt="alt" class="class-name" lazy=true width=300 height=300 >
    ===================== -->
<figure class="image
	{{ if .Get "margin" -}} margin {{- end }}
	{{ if .Get "margin-large" -}} margin-large {{- end }}
	{{ with .Get "class" -}} {{ . }} {{- end }}">
    {{ partial "media/image.html" (dict
		"image" (partial "util/resource.html" (dict "src" (.Get "src") "ctx" .))
		"alt" (.Get "alt")
		"width" (.Get "width")
		"height" (.Get "height")
		"lazy" (.Get "lazy")
	)}}
</figure>
