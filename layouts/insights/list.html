{{ define "main" }}
	<!-- =====================
		Insights List
		===================== -->
	<section class="hero hero-simple">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-desk-10">
					<!-- Title -->
                    {{ with .Params.htmlTitle }}
						<h1 class="insight-title">
							{{ . | safeHTML }}
						</h1>
                    {{- else -}}
                        {{ warnf "No HTML title provided in Params for Portfolio index page" }}
                    {{- end }}
				</div><!-- /Col -->
			</div><!-- /Row -->
		</div><!-- /Container -->
	</section>
	<!-- =====================
		Items
		===================== -->
    {{ if .Pages -}}
		<section class="section section-padding section-padding-bottom" id="pages">
			<div class="container">
				<div class="row justify-content-center">
                    {{ range .Pages.ByDate.Reverse -}}
						<div class="col-12 col-desk-10 card-col">
                            {{ .Render "card" }}
						</div><!-- /Col -->
                    {{- end }}
				</div><!-- /Row -->
			</div><!-- /Container -->
		</section>
    {{- end }}
{{ end }}
