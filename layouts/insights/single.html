{{ define "main" }}
	<!-- =====================
		Insights Single
		===================== -->
	<section class="hero hero-simple hero-simple-padding-bottom">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-tab-10 col-desk-8 col-desk-large-7">
					<!-- =====================
						Intro
						===================== -->
					<header class="insight-intro">
						<!-- Crumbs -->
						<div class="insight-intro-crumbs">
                            {{ partial "components/breadcrumbs.html" . }}
						</div>
						<!-- Tags -->
						{{ with .Params.tags }}
							<div class="insight-intro-tags">
								{{ range . -}}
										<span class="tag">{{ . }}</span>
								{{- end }}
							</div>
						{{- end }}
					</header><!-- /Intro -->
					<!-- =====================
						Title
						===================== -->
					<h1 class="margin">
                        {{ .Title | safeHTML }}
					</h1>
					<!-- =====================
						Meta
						===================== -->
					<div class="insight-meta margin-large">
						{{ .Render "social" }}
                        {{ .Render "author" }}
					</div>
					<!-- =====================
						Content
						===================== -->
					<article class="richtext">
                        {{ .Content | safeHTML }}
					</article>
				</div><!-- /Col -->
			</div><!-- /Row -->
		</div><!-- /Container -->
	</section>
	<!-- =====================
		Other Reads
		===================== -->
	<section class="section section-padding bg-grey-light colour-white">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h2>Other reads</h2>
				</div><!-- /Col -->
			</div><!-- /Row -->
		</div><!-- /Container -->
	</section>
{{ end }}
