languageCode: "en-gb"
title: "ainsley.dev"
theme: "ainsley.dev"
baseUrl: "http://localhost:1313"
build:
    writeStats: true
disableKinds: [ "taxonomy", "taxonomyTerm" ]
ignoreErrors: [ "error-disable-taxonomy" ]
copyright: "ainsley.dev LTD is a registered company in England and Wales. Company Number 12478393. Â©2022 ainsley.dev LTD. All rights reserved."
disableHugoGeneratorInject: true
enableGitInfo: true
enableEmoji: true
enableInlineShortcodes: true
enableRobotsTXT: true
googleAnalytics: UA-PROPERTY_ID
imaging:
    hint: photo
    quality: 75
    resampleFilter: Lanczos
module:
    mounts:
        -   source: "./themes/reddico/node_modules/vanilla-lazyload/dist/lazyload.js"
            target: "assets/js/lazyload.js"
markup:
    defaultMarkdownHandler: goldmark
    goldmark:
        extensions:
            definitionList: true
            footnote: true
            linkify: true
            linkifyProtocol: https
            strikethrough: true
            table: true
            taskList: true
            typographer: true
        parser:
            attribute:
                block: true
                title: true
            autoHeadingID: true
            autoHeadingIDType: github
            wrapStandAloneImageWithinParagraph: false
        renderer:
            hardWraps: false
            unsafe: true
            xhtml: false
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2
security:
    exec:
        allow:  ["^dart-sass-embedded$", "^go$", "npx$", "^postcss$", "^babel$"]
sitemap:
    changefreq: monthly
    filename: sitemap.xml
    priority: 0.5
